<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Taylor's Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/shopping-cart.css">
	<link href='https://fonts.googleapis.com/css?family=Fanwood+Text' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="page-section cart-header">
		<div class="cart-header-title" title="Click Shopping Cart To Initialize Sample Data">
			<div class="column cart-symbol">.</div>
			<h1>Shopping Cart</h1>
		</div>
		<div class="row">
			<div class="column pad">
				<div class="label">aciton</div>
			</div>
			<div class="column" id="item">
				<div class="label">Item</div>
			</div>
			<div class="column">
				<div class="label">Price</div>
			</div>
			<div class="column">
				<div class="label">Quantity</div>
			</div>
			<div class="column">
				<div class="label">Total</div>
			</div>
		</div>
	</div>

<!-- Template of rows for editing and viewing -->






<!-- this is edit controls -->
	<div class="page-section cart-seperate">
		<div class="row">
			<div class="column">
				<a href="#" class="button update">Add</a>
				<a href="#" class="button cancel">Cancel</a>
			</div>
			<div class="column" id="item">
				<input id="enter-item" size="55" placeholder="Enter list item">
			</div>
			<div class="column">
				<span id="currency">$</span><input id="item-price" type="number" min="0.00" max="1000.00" align="top" placeholder="0.00">
			</div>
			<div class="column">
				<input id="quantity" type="number" min="0" max="100" placeholder="0" align="top" name="">
			</div>
			<div class="column">
				<input type="checkbox" id="hold-item" name=""> Hold For Next Time
			</div>
		</div>
	</div>

<!-- list of cart items, based on templates for page -->
<div class="page-section cart-list"></div>
	
<!-- cart totals here -->
	<div class="page-section cart-total">
		<div class="row viewed">
			<div class="column pad">
				<a href="#" class="button delete" title="Delete Item">Delete</a>
				<a href="#" class="button edit" title="Edit Item">Edit</a>
				<a href="#" class="button hold" title="Put Item On Layaway">Hold</a>
			</div>
			<div class="column output-margin" id="item"> 30 Minute Consultation</div>
			<div class="column output-margin"> $25.00</div>
			<div class="column output-margin">1</div>
			<div class="column output-margin"> $25.00 </div>
		</div>

		<!-- totals seciton -->
		<div class="row totals">
			<div class="column pad"> . </div>
			<div class="column pad" id="item"> . </div>
			<div class="column pad">.</div>
			<div class="column total">Subtotal:</div>
			<div class="column">$25.00</div>
		</div>
		<div class="row totals">
			<div class="column pad"> . </div>
			<div class="column pad" id="item">.</div>
			<div class="column pad">.</div>
			<div class="column total">
				<span>Tax</span>
				[<span class="state-tax">CO @ 7.99%</span>]
			</div>
			<div class="column">$1.99</div>
		</div>
		<div class="row totals">
			<div class="column pad">.</div>
			<div class="column pad" id="item">.</div>
			<div class="column pad">.</div>
			<div class="column total">
				<span>Purchase Price</span>
			</div>
			<div class="column">
				<span class="total-purchase">$26.99</span>
			</div>
		</div>
		<div class="row totals">
			<div class="column pad">.</div>
			<div class="column pad" id="item">.</div>
			<div class="column pad">.</div>
			<div class="column pad">.</div>
			<div class="column">
				<a href="#" class="button proceed">Proceed To Checkout</a>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/shopping-cart.js"></script>
</body>
</html>
